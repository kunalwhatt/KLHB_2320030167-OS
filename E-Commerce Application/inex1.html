<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Inventory Management with Payment Gateway</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .inventory, .payment-method {
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #008cba;
            border-radius: 10px;
            max-width: 300px;
            background-color: #e0f7fa;
            font-size: 1.5rem;
            font-weight: bold;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1rem;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f73;
        }
        .log {
            margin-top: 20px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .log h3 {
            margin-bottom: 15px;
            color: #555;
        }
        .log p {
            font-size: 1rem;
            margin: 5px 0;
            padding: 5px;
            background-color: #f9f9f9;
            border-left: 5px solid #008cba;
            text-align: left;
            word-wrap: break-word;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>E-Commerce Inventory Management with Payment Gateway</h1>
    <div class="inventory">
        Available Inventory: <span id="inventory-count">5</span>
    </div>

    <!-- Payment Method Selection -->
    <div class="payment-method">
        <label for="payment-method">Select Payment Method: </label>
        <select id="payment-method">
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="Phonepay">Phonepay</option>
        </select>
    </div>

    <!-- Place Order Buttons -->
    <button onclick="placeOrder('User A')">User A: Place Order</button>
    <button onclick="placeOrder('User B')">User B: Place Order</button>
    
    <div class="log">
        <h3>Order Logs</h3>
        <div id="log"></div>
    </div>

    <script>
        let inventory = 5;
        let lock = false;
        let userBalance = {
            "User A": 100,
            "User B": 50
        };
        let itemPrice = 60;
        let paymentMethods = {
            "credit-card": {
                minBalance: 50,
                transactionFee: 2
            },
            "debit-card": {
                minBalance: 30,
                transactionFee: 0
            },
            "paypal": {
                minBalance: 40,
                transactionFee: 1
            },
            "Phonepay": {
                minBalance: 20,
                transactionFee: 1
            }
        };

        // Simulate a Payment Gateway Response
        function simulatePaymentGateway(paymentDetails, amount) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const success = Math.random() > 0.2;
                    if (success) {
                        resolve({ status: 'success', transactionId: 'TXN123456' });
                    } else {
                        reject({ status: 'failure', message: 'Payment failed. Please try again.' });
                    }
                }, 1500);
            });
        }

        // Centralized function to update logs
        function updateLog(message, isSuccess = false) {
            const logDiv = document.getElementById("log");
            const statusClass = isSuccess ? "success" : "error";
            logDiv.innerHTML += `<p class="${statusClass}">${message}</p>`;
        }

        // Place order function
        function placeOrder(user) {
            const logDiv = document.getElementById("log");
            const selectedPaymentMethod = document.getElementById("payment-method").value;
            const userBalanceAmount = userBalance[user];

            if (lock) {
                updateLog(`${user}: Please wait, another order is in process...`);
                return;
            }

            lock = true;
            updateLog(`${user}: Trying to place an order...`);

            setTimeout(() => {
                if (inventory > 0) {
                    const requiredAmount = itemPrice + (itemPrice * paymentMethods[selectedPaymentMethod].transactionFee / 100);
                    if (userBalanceAmount >= requiredAmount) {
                        if (userBalanceAmount >= paymentMethods[selectedPaymentMethod].minBalance) {
                            let transactionAmount = itemPrice + (itemPrice * paymentMethods[selectedPaymentMethod].transactionFee / 100);
                            simulatePaymentGateway({ user, paymentMethod: selectedPaymentMethod }, transactionAmount)
                                .then(paymentResponse => {
                                    userBalance[user] -= transactionAmount;
                                    inventory--;
                                    document.getElementById("inventory-count").innerText = inventory;
                                    updateLog(`${user}: Payment successful via ${selectedPaymentMethod}. ðŸŽ‰ Order placed! Your new balance: $${userBalance[user]}`, true);
                                    updateLog(`Transaction ID: ${paymentResponse.transactionId}`, true);
                                })
                                .catch(paymentError => {
                                    updateLog(`${user}: ${paymentError.message} ðŸš« Order failed.`);
                                });
                        } else {
                            updateLog(`${user}: Insufficient funds for selected payment method. ðŸš« Order failed.`);
                        }
                    } else {
                        updateLog(`${user}: Insufficient balance for the transaction. ðŸš« Order failed.`);
                    }
                } else {
                    updateLog(`${user}: Failed to place an order. ðŸš« Out of stock.`);
                }
                lock = false;
            }, Math.random() * 1000);
        }
    </script>
</body>
</html>
